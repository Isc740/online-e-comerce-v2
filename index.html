<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/css/custom.css" />
  </head>
  <body>
    <div class="navbar-placeholder"></div>
    <div class="navbar-container"></div>
    <div
      class="container hero d-flex justify-content-center align-items-center gap-3 my-5 shadow p-5 rounded-3"
    >
      <div class="col">
        <h2 class="mb-4">Welcome to the online E-comerce!</h2>
        <p>
          Here, you'll find everything you need at the best prices. With a wide
          range of top-quality products and a seamless shopping experience,
          there's something for everyone. Shop now and explore exclusive offers
          that you won't want to miss!
        </p>
      </div>
      <img
        src="https://picsum.photos/500/200"
        class="rounded shadow img-fluid"
        style="width: 500px; height: 200px"
      />
    </div>
    <div class="container shadow rounded-3 p-4 my-4" style="width: 600px;">
      <div class="search-product">
        <h3 class="text-center mb-3">Search a product</h3>
        <input type="text" id="search-input" name="search-input" class="search-input w-100 form-control">
      </div>
    </div>
    <div
      class="product-container d-flex justify-content-center flex-wrap gap-5 container-fluid"
    ></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/js/utils.js"></script>
    <script src="/js/navbar.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
